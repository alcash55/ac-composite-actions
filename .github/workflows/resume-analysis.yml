name: Resume Analysis
on:
  workflow_dispatch:
    inputs:
      ORG:
        description: <github owner/github repo>
        required: true
      BRANCH:
        description: name of branch from calling repository
        required: true
      PR_NUMBER:
        description: The number that identifies the pull request
        required: true
      GH_TOKEN:
        description: The token that identifies the actor who triggered the workflow
        required: true

jobs:
  Accessibility:
    runs-on: unbunto-latest
    steps:
      - name: Get Secrets if Needed
        id: get_secrets
        run: echo secretes

        #fix this repo doesn't exist
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.REPO }}

      - name: Get Diff
        id: diff
        uses: alcash55/ac-composite-actions/diff@main
        with:
          GITHUB_ORG: ${{ inputs.ORG }}
          PR_NUMBER: ${{ inputs.PR_NUMBER }}
          GH_TOKEN: ${{inputs.GH_TOKEN}}

      - name: Markdown Checks
        id: md_checks
        uses: alcash55/ac-composite-actions/markdown-checks@main

      - name: Notifications
        run: echo notifications
