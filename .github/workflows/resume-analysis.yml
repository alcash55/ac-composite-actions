      - name: Get Diff
        id: diff
        uses: alcash55/ac-composite-actions/diff@main
        with:
          GITHUB_ORG: ${{ inputs.ORG }}
          PR_NUMBER: ${{ inputs.PR_NUMBER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - run: echo ${{steps.diff.outputs.DIFF}}

