name: markdown-checks
description: Markdown Checks consists of many different
inputs:
  DIFF:
    description: List of space delimted files from pull request to be checked
    required: true

- name: Run Spell Check
  id: spellcheck
  shell: bash
  run: |
    yarn global add cspell
    echo CSPELL_ERRORS=$(cspell lint --no-exit-code --config ${{ env.CSPELLCONFIG }} ${{ inputs.DIFF }}) >> $GITHUB_ENV
  env:
    CSPELLCONFIG: ${{ github.action_path }}/.cspell.json

